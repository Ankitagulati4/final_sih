    <div class="header" style="background-color:#3fbbc0;height:110px;font-weight:bold;padding-top:20px;font-size: 50px;color:white;text-align: center">Dialing</div>

  
    <div class="row">
<div id="phone" class="col-lg-10">
<div id="wrapper">
    <button class="key" rel="1" id="one">1</button>
    <button class="key" rel="2" id="two">2<span>abc</span></button>
    <button class="key" rel="3" id="three">3<span>def</span></button>
    <div class="clear"></div>

    <button class="key" rel="9">9<span>wxyz</span></button>
    <div class="clear"></div>
    <button class="key special" rel="*">*</button>
    <button class="key" rel="1">0<span>+</span></button>
    <button class="key special" rel="#">#</button>
    <div class="clear"></div>
    <button class="key nb"></button>
    <button class="key phone" rel="Make Call"><i class="fa fa-phone"></i></button>
    <button class="key nb"></button>
    <div class="clear"></div>
  </div>
</div>
